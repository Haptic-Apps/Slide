apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
        // Translations are crowd-sourced
        disable 'MissingTranslation'
    }

    defaultConfig {
        applicationId "me.ccrama.redditslide"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 98
        multiDexEnabled = true
        versionName "4.5.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    dexOptions {
        javaMaxHeapSize "8g"
    }
}

repositories {
    maven { url "http://dl.bintray.com/dasar/maven" }
    maven { url "https://jitpack.io" }
    mavenCentral()

}

dependencies {
    compile('com.afollestad.material-dialogs:core:0.8.5.3@aar') {
        transitive = true
    }
    compile 'com.github.ccrama:JRAW:6175e54'

    compile 'com.android.support:design:23.1.1'
    compile 'com.koushikdutta.ion:ion:2.1.6'
    compile 'com.nhaarman.listviewanimations:lib-core:3.1.0@aar'
    compile 'com.nhaarman.listviewanimations:lib-manipulation:3.1.0@aar'
    compile 'uz.shift:colorpicker:0.5@aar'
    compile 'com.android.support:customtabs:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.github.rey5137:material:1.2.1'
    compile 'jp.wasabeef:recyclerview-animators:2.0.0'
    compile 'com.google.android.gms:play-services-drive:8.4.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.4.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.wefika:flowlayout:0.4.1'
    compile 'com.cocosw:bottomsheet:1.2.0@aar'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.github.johnkil.android-robototextview:robototextview:2.4.3'
    compile 'com.makeramen:roundedimageview:2.2.1'
    compile 'com.android.support:multidex:1.0.1'
}

buildscript {
    repositories {
        mavenCentral()
    }

}
