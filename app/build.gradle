apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
    }

    defaultConfig {
        applicationId "me.ccrama.redditslide"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 71
        versionName "4.2.5"
        multiDexEnabled = true

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    dexOptions {
        javaMaxHeapSize "8g"
    }
}

repositories {
    maven {
        url "http://dl.bintray.com/dasar/maven"
    }
    maven { url "https://jitpack.io" }
    mavenCentral()

}

dependencies {
    compile('com.afollestad.material-dialogs:core:0.8.4.2@aar') {
        transitive = true
    }
    compile 'com.android.support:multidex:1.0.0'

    compile files('libs/JRAW-0.7.1.jar')
    compile ('com.github.ozodrukh:CircularReveal:1.1.1@aar') {
        transitive = true;
    }
    compile 'com.koushikdutta.ion:ion:2.+'
    compile 'com.github.paolorotolo:gitty_reporter:1.+'
    compile 'com.nhaarman.listviewanimations:lib-core:3.1.0@aar'
    compile 'com.nhaarman.listviewanimations:lib-manipulation:3.1.0@aar'
    compile 'uz.shift:colorpicker:0.5@aar'
    compile 'com.android.support:customtabs:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.github.rey5137:material:1.2.1'
    compile 'jp.wasabeef:recyclerview-animators:2.0.0'
    compile 'com.sothree.slidinguppanel:library:3.2.0'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.4.1'
    compile 'com.android.support:cardview-v7:+'
    compile 'me.imid.swipebacklayout.lib:library:1.0.0'
    compile 'com.wefika:flowlayout:+'

}

buildscript {
    repositories {
        mavenCentral()
    }

}
