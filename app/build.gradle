plugins {
    id 'com.gladed.androidgitversion' version '0.4.5'
    id 'com.github.ben-manes.versions' version '0.20.0'
    id 'com.android.application'
    id 'com.devspark.robototextview.gradle-plugin'
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "me.ccrama.redditslide"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 317
        versionName androidGitVersion.name()

        multiDexEnabled = true
        vectorDrawables.useSupportLibrary = true
    }

    flavorDimensions "variant"
    productFlavors {
        withGPlay {
            dimension "variant"
        }
        noGPlay {
            dimension "variant"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "Slide"
        }
        debug {
            applicationIdSuffix ".debug"
            resValue "string", "app_name", "Slide Debug"
        }

    }

    packagingOptions {
        exclude 'META-INF/*'
    }

    compileOptions {
        encoding = 'UTF-8'
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
        // Translations are crowd-sourced
        disable 'MissingTranslation'
    }
}

robototextview {
    include "Roboto-Light",
            "Roboto-Regular",
            "Roboto-Bold",
            "Roboto-Medium",
            "RobotoSlab-Light",
            "RobotoSlab-Regular",
            "RobotoCondensed-Light",
            "RobotoCondensed-Regular",
            "RobotoCondensed-Bold"
}

ext {
    supportLibVersion = '28.0.0'
    robolectricVersion = '3.8' //4.1
    powerMockitoVersion = '2.0.0-RC.4'
}

