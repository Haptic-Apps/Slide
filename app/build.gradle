plugins {
    id 'com.android.application'
    id 'com.gladed.androidgitversion' version '0.4.4'
    id 'com.github.ben-manes.versions' version '0.20.0'
    id 'com.devspark.robototextview.gradle-plugin'
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.1'
    defaultConfig {
        applicationId "me.ccrama.redditslide"
        minSdkVersion 16
        targetSdkVersion 28
        versionName androidGitVersion.name()
        versionCode 311
        multiDexEnabled true
        //testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
        // Translations are crowd-sourced
        disable 'MissingTranslation'
    }

    flavorDimensions "variant"

    productFlavors {
        withGPlay {
            dimension "variant"
        }
        noGPlay {
            dimension "variant"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "Slide"
        }
        debug {
            applicationIdSuffix ".debug"
            resValue "string", "app_name", "Slide (debug)"
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

robototextview {
    include "Roboto-Light",
            "Roboto-Regular",
            "Roboto-Bold",
            "Roboto-Medium",
            "RobotoSlab-Light",
            "RobotoSlab-Regular",
            "RobotoCondensed-Light",
            "RobotoCondensed-Regular",
            "RobotoCondensed-Bold"
}

ext {
    supportLibVersion = '28.0.0-rc01'
    robolectricVersion = '4.0-alpha-3'
    powerMockitoVersion = '2.0.0-beta.5'
}
dependencies {
    withGPlayImplementation 'com.google.android.gms:play-services-drive:15.0.1'

    //noinspection GradleDependency
    //Updating material-dialogs to any newer version will break all AlertDialogWrapper
