plugins {
    id 'com.gladed.androidgitversion' version '0.4.5'
    id 'com.github.ben-manes.versions' version '0.20.0'
    id 'com.android.application'
    id 'com.devspark.robototextview.gradle-plugin'
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "me.ccrama.redditslide"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 323
        versionName androidGitVersion.name()

        multiDexEnabled = true
    }

    flavorDimensions "variant"
    productFlavors {
        withGPlay {
            dimension "variant"
        }
        noGPlay {
            dimension "variant"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "Slide"
        }
        debug {
            applicationIdSuffix ".debug"
            resValue "string", "app_name", "Slide Debug"
        }

    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }

    compileOptions {
        encoding = 'UTF-8'
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
        // Translations are crowd-sourced
        disable 'MissingTranslation'
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

robototextview {
    include "Roboto-Light",
            "Roboto-Regular",
            "Roboto-Bold",
            "Roboto-Medium",
            "RobotoSlab-Light",
            "RobotoSlab-Regular",
            "RobotoCondensed-Light",
            "RobotoCondensed-Regular",
            "RobotoCondensed-Bold"
}

ext {
    supportLibVersion = '28.0.0'
    robolectricVersion = '4.3'
    powerMockitoVersion = '1.7.4' //2.0.0-RC.3
}

